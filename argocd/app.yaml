apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-service
spec:
  project: default
  source:
    repoURL: 'git@github.com:your-username/your-repo.git'
    targetRevision: HEAD
    path: helm
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
